<!doctype html>
<html>
<head>
    <title>Add an organization</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='home.css') }}">
</head>
<body>
    <div class="add_class_text">
    <h1>Add a organization or a private place to donate to:</h1>
    </div>
    <div class="donate_form">
    <form method="post">
        <div class="organization_name">
        <input type="text" name="name" placeholder="Organization/person Name">
        </div>
        <br>
        <br>
        <div class="about_organization">
                <input type="text" name="backround" placeholder="Write a little bit about the cause or about the organization and about yourself">

                </div>
        <br>
        <br>
        <div class="organization_type_text">
        <p>What kind of organization are you?</p>
        </div>

        <div class="organization_type">
        <input type="radio" Name="needer_type" value="private person">private person
        <input type="radio" Name="needer_type" value="non-profit organization">non-profit organization
        <input type="radio" Name="needer_type" value="company">company
        </div>

        <div class="contact_organization_text">
        <p>Contact Info:</p>
        </div>

        <div class="contact_organization">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="address" placeholder="Address">
        <br>	
        <input type="text" Name="phone_number" placeholder="Phone number">
        <input type="text" Name="link" placeholder="optional:link to website">
        </div>
        <br>
        <br>
        
        <div class="about_donations_text">
        <p>What donations do you need?</p>
        </div>
        <br>
        <div class="about_donations">
        <input type="checkbox" name="donations" value="money">money
        <input type="checkbox" name="donations" value="essentials">essentials
        <input type="checkbox" name="donations" value="food">food
        </div>
        <br>
        <br>
        <div class="cause_text">
            <p>show us a picture for the cause</p>

        <div class="cause">
        <input type="text" name="pic" placeholder="url of a picture of the cause">
        </div>
        <br>
        <div class="submit">
        <input type="submit" value="Submit">
        </div>
    </form>
    <br>
    <div class="add_home_button">
    <a href="/" class="button">Home</a>
    </div>
    </div>
</body>
</html>
